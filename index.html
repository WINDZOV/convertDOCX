<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Convertidor DOCX, .pptx a PDF - Solo Frontend</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<meta name="author" content="Nina K.">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark">
       <h1 class="mb-4">Convertidor DOCX a PDF - Frontend</h1>
    </header>
<div class="container py-5">
  
  
  <div class="mb-3">
    <label for="inputDocx" class="form-label">Selecciona un archivo DOCX o .pptx</label>
    <input class="form-control" type="file" id="inputDocx" accept=".docx, .doc, .pptx" />
  </div>
  
  <div class="mb-3">
    <label for="textOutput" class="form-label">Texto extra√≠do (editable)</label>
    <textarea class="form-control" id="textOutput" rows="11"></textarea>
  </div>

  <button id="btnExportPdf" class="btn btn-dark">Exportar a PDF</button>
</div>
<footer class="bg-dark"><div class="container contFoot"><p>WiNDZOV 2025 || Desarollado por Nina K.</p></div></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
